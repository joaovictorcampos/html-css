<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeos</title>
    <style>
    body{text-align: center;}
    </style>
</head>
<body>
    <h1>Inserindo vídeo hospedado localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>

    <video width="500" poster="imagens/paisagem.jpg.jpg" controls>
        <source src="midias/meu-video.m4v.m4v" type="video/mp4">
        <source src="midias/Meu-Video.webm.webm" type="video/webm">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv.ogv" type="video/ogv">
        <p>O navegador não tem compatibilidade com reprodução de vídeo. <a href="midias/meu-video.m4v.m4v" download="meu-videos.m4v.m4v" type="video/m4v"></a></p>
    </video>

    <h1>Inserindo vídeos direto do you tube!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
